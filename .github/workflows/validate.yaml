name: Validate, Build, and Commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# Add permissions for the build job to commit to the repository.
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dropdown-list-badge-test .

      - name: Verify dist folder in image
        run: docker run --rm dropdown-list-badge-test ls -l dist

      - name: Start server
        run: |
          docker run --name dropdown-list-badge-server -d -p 5000:5000 dropdown-list-badge-test npx serve -l 5000 .
          sleep 5

      - name: Run Playwright tests
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/tests:/app/tests \
            -v ${{ github.workspace }}/tests/__snapshots__:/app/tests/__snapshots__ \
            -v ${{ github.workspace }}/tests/test-results:/app/tests/test-results \
            -v ${{ github.workspace }}/tests/html-report:/app/tests/html-report \
            dropdown-list-badge-test npx playwright test --config=tests/playwright.config.ts

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: tests/html-report

      - name: Stop server
        run: docker rm -f dropdown-list-badge-server || true

  # This new job builds the dist directory and commits it to the repository.
  build_and_commit_dist:
    runs-on: ubuntu-latest
    needs: test # Ensures this job runs only after tests pass.
    # This job will only run on pushes to the main branch, not on pull requests.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Commit and push `dist` directory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Build and commit dist folder for HACS"
          file_pattern: dist/
          # This prevents the new commit from re-triggering the workflow.
          commit_options: '--no-verify'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com

  validate-hacs:
    runs-on: ubuntu-latest
    needs: test # HACS validation should run after tests pass.
    steps:
      # The HACS action checks out the repository, so the dist folder must be present.
      - name: Checkout code
        uses: actions/checkout@v4
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"
