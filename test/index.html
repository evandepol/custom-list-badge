<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown List Badge Test</title>
    <script type="module" src="../dist/dropdown-list-badge.js"></script>
    <style>
      body { font-family: sans-serif; margin: 2em; }
    </style>
  </head>
  <body>
    <dropdown-list-badge id="badge"></dropdown-list-badge>
    <script>
      customElements.whenDefined('dropdown-list-badge').then(() => {
        const badge = document.getElementById('badge');
        badge.setConfig({
          entity: 'input_select.test',
          options: ['Option 1', 'Option 2', 'Option 3'],
          name: 'Test Badge',
          icon: "mdi:star"
        });
        badge.hass = {
          states: {
            'input_select.test': {
              state: 'Option 1',
              attributes: { options: ['Option 1', 'Option 2', 'Option 3'] }
            }
          }
        };
        badge.removeAttribute('hidden');
      });
    </script>
  </body>
</html>
